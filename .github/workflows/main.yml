name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material  # Add any other plugins you need

      - name: Build MkDocs site
        run: |
          mkdocs build --clean  # Builds the site into the 'site/' directory by default

      - name: Upload site as artifact
        uses: actions/upload-artifact@v3
        with:
          name: site-artifact
          path: site/  # Ensure this matches the directory where your site is built

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.DEPLOYMENT_TOKEN }}  # Use the PAT instead of GITHUB_TOKEN
          publish_dir: ./site  # Ensure this is the correct directory for your built site
